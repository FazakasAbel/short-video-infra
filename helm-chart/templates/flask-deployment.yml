apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: {{ .Values.flaskApp.replicas }}
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: {{ .Values.flaskApp.image }}
        ports:
        - containerPort: {{ .Values.service.flaskPort }}
        env:
        - name: MONGO_HOST
          value: {{ .Values.flaskApp.mongoHost }}
        - name: MONGO_PORT
          value: {{ .Values.flaskApp.mongoPort }}
        - name: FLASK_ENV
          value: {{ .Values.flaskApp.flaskEnv }}
